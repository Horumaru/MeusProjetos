<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PopCron Cursor - Popup</title>
  <!-- Inclui o arquivo CSS para estilização -->
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Formulário para adicionar novos atalhos -->
  <input type="text" id="shortcut" placeholder="Atalho">
  <input type="text" id="text" placeholder="Texto">
  <button id="save">Salvar</button>
  <!-- Lista para exibir os atalhos salvos -->
  <ul id="shortcutsList"></ul>
  <!-- Inclui o arquivo JavaScript para funcionalidade -->
  <script src="popup.js"></script>
</body>
</html>
