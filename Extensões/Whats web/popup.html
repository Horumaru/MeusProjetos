<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #timer {
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="timer">00:00:00</div>
    <input type="number" id="hours" placeholder="Horas" min="0">
    <input type="number" id="minutes" placeholder="Minutos" min="0" max="59">
    <input type="number" id="seconds" placeholder="Segundos" min="0" max="59">
    <input type="text" id="message" placeholder="Mensagem para enviar">
    <button id="startTimer">Iniciar Timer</button>
    <button id="resetTimer">Reiniciar Timer</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
