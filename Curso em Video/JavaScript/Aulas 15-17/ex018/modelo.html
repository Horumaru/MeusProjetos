<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de numeros</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Analisador de numeros</h1>
    </header>
    <section>
        <div>
            Numero (Entre 1 e 100) <input type="number" name="num" id="num">
            <button type="button" id="add">Adicionar</button>
        </div>
        <select name="list" id="list" size="10"></select>
        <br>
            <button type="button" id="fim" onclick="resultado()"> Finalizar</button>
        </br>
        <div id="resultado"></div>
    </section>
    <footer>
        <p>&copy; Curso em video</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
