      (function (win, doc) {
        var f = doc.getElementsByTagName("script")[0];
        var j = doc.createElement("script");
        j.async = true;
        j.src = './tagueamento.js';
        f.parentNode.insertBefore(j, f);
      })(window, document);
    </script>
</head>
<body>
<h1>
    Retorne a mensagem exibida após o clique no botão.
</h1>

<div id="botao">
    <button>Click-me <3</button>
</div>


<div id="mensagem"></div>

<script>
  $('#botao').find('button').click(function () {
    var $mensagem = $('#mensagem');
    $mensagem.html('<img src="https://loading.io/assets/img/hourglass.svg">');
    setTimeout(function () {
      $mensagem.html('<div>'
        + ['Hallo, Welt!', 'Hello, World!', 'Olá, Mundo!']
          [Math.floor(Math.random() * 3)]
        + '</div>');
    }, Math.random() * 4000 + 1000)
  })
</script>
</body>
</html>
