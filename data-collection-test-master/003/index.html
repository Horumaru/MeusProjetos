        j.src = './tagueamento.js';
        f.parentNode.insertBefore(j, f);

<body>
<h1>
    Quando um botão for clicado, retorne a última parte (depois do segundo hífen) do valor do botão.
    Uma vez que todos os botões tenham sido clicados, retorne uma string representando a ordem em que esses botões foram
    clicados. Documente uma explicação para o retorno no próprio código.
</h1>
<div id="botoes">
    <button></button>
    <button></button>
    <button></button>
    <button></button>
    <button></button>
</div>
<script>
  $('#botoes').find('button').each(function () {
    $(this).text('xxxx-xxxx-xxxx'.replace(/x/g, function () {
      return Math.floor(Math.random() * 16).toString(16);
    }))
  })
</script>
</body>
</html>
